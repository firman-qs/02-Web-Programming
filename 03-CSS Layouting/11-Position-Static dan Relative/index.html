<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static & Relative</title>

    <style> 

        body {
            background-color: rgb(227, 230, 236);
        }

        div {
            width: 200px;
            height: 200px;
        }

        .satu {
            background-color: rgb(161, 85, 76);
        }
 
        .dua {
            background-color: rgb(44, 94, 124);
            position: relative;
            top: 30px;
            left: 30px;
        }

        .tiga {
            background-color: rgb(185, 158, 4);
        }

    </style>

</head>
<body>
    
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    
</body>
</html>
