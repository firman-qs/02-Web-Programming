<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <style>
        @font-face {
            font-family: "nama font";
            src: url('Cookie-Regular.ttf') format('truetype');
        }

        h1 {
            font-family: 'nama font', cursive;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
