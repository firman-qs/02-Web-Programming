<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h1>Welcome to GitHub</h1>
    <hr>
    <!-- 
        src : image source
        alt : image alternate
        title : image title on hover
        width and height in px or % (relative to parrent)
     -->
    <a href="https://github.com/"><img src="Octocat.png" alt="Octocat GitHub" width="25%" title="Octocat Github"></a>
</body>
</html>
